<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncUp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      min-height: 400px;
      background: #202124;
      color: #e8eaed;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 14px;
    }

    .header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #3c4043;
    }

    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #9aa0a6;
    }

    .content {
      padding: 20px;
    }

    .status-section {
      margin-bottom: 24px;
    }

    .status-card {
      background: #292a2d;
      border: 1px solid #3c4043;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #5f6368;
      transition: all 0.3s ease;
    }

    .status-indicator.recording {
      background: #ea4335;
      animation: pulse 2s infinite;
    }

    .status-text {
      flex: 1;
    }

    .status-title {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .status-subtitle {
      font-size: 11px;
      color: #9aa0a6;
    }

    .controls-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #e8eaed;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .button:last-child {
      margin-bottom: 0;
    }

    .button-primary {
      background: #1a73e8;
      color: white;
    }

    .button-primary:hover {
      background: #1557b0;
    }

    .button-primary:disabled {
      background: #3c4043;
      color: #5f6368;
      cursor: not-allowed;
    }

    .button-danger {
      background: #ea4335;
      color: white;
    }

    .button-danger:hover {
      background: #d93025;
    }

    .button-secondary {
      background: transparent;
      color: #8ab4f8;
      border: 1px solid #5f6368;
    }

    .button-secondary:hover {
      background: rgba(138, 180, 248, 0.1);
    }

    .stats-section {
      background: #292a2d;
      border: 1px solid #3c4043;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
      color: #8ab4f8;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #9aa0a6;
      text-transform: uppercase;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #3c4043;
      background: #1a1a1a;
      text-align: center;
    }

    .powered-by {
      font-size: 10px;
      color: #5f6368;
      margin-bottom: 8px;
    }

    .version {
      font-size: 9px;
      color: #3c4043;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .error-message {
      background: rgba(234, 67, 53, 0.1);
      border: 1px solid rgba(234, 67, 53, 0.3);
      color: #ea4335;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç</div>
    <div class="title">SyncUp</div>
    <div class="subtitle">AI Meeting Assistant</div>
  </div>

  <div class="content">
    <div class="status-section">
      <div class="status-card">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="status-text">
          <div class="status-title" id="statusTitle">Standby</div>
          <div class="status-subtitle" id="statusSubtitle">Ready to capture info cards</div>
        </div>
      </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="controls-section">
      <div class="section-title">Controls</div>
      <button class="button button-primary" id="startBtn">
        üé§ Start Listening
      </button>
      <button class="button button-danger" id="stopBtn" style="display: none;">
        ‚èπÔ∏è Stop Listening
      </button>
      <button class="button button-secondary" id="clearBtn">
        üóëÔ∏è Clear Cards
      </button>
    </div>

    <div class="stats-section">
      <div class="section-title">Session Stats</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number" id="actionCount">0</div>
          <div class="stat-label">Info Cards</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="sessionTime">00:00</div>
          <div class="stat-label">Session Time</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="powered-by">‚ö° Gemini + Cerebras + Meta Llama</div>
    <div class="version">v1.0.0 | Hackathon Edition</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
